
<div *ngIf="remark">
    <h2><span>Remark</span> {{remark.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{remark.title}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{remark.content}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{remark.date | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'remark/'+ remark.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>

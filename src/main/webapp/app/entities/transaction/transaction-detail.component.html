
<div *ngIf="transaction">
    <h2><span>Transaction</span> {{transaction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{transaction.date}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{transaction.description}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{transaction.amount}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{transaction.user?.login}}
        </dd>
        <dt><span>Tag</span></dt>
        <dd>
            <span *ngFor="let tag of transaction.tags; let last = last">
                <a [routerLink]="['/tag', tag?.id ]">{{tag.name}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span>Remark</span></dt>
        <dd>
            <span *ngFor="let remark of transaction.remarks; let last = last">
                <a [routerLink]="['/remark', remark?.id ]">{{remark.title}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'transaction/'+ transaction.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
